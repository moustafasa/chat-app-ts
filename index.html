<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/main.css" />
    <link rel="stylesheet" href="./src/font-awesome/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="border chat-cont d-flex flex-column gap-5">
        <div class="p-3 border-bottom">
          <form
            class="form-join d-flex justify-content-center gap-4 align-items-center flex-column flex-md-row"
          >
            <div class="d-flex align-items-center gap-2 text-capitalize">
              <label for="username" class="form-label text-nowrap">
                name :
              </label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
                placeholder="enter your name"
              />
            </div>
            <div class="d-flex align-items-center gap-2 text-capitalize">
              <label for="room" class="form-label text-nowrap"> room : </label>
              <input
                class="form-control"
                type="text"
                name="room"
                id="room"
                placeholder="enter your room"
              />
            </div>
            <button class="btn btn-primary text-capitalize px-5" type="submit">
              enter
            </button>
          </form>
        </div>
        <div class="chat-box flex-grow-1 px-3 d-flex flex-column gap-5">
          <!-- here is the chat box -->
        </div>
        <div class="border-top p-3">
          <form class="form-msg d-flex gap-2">
            <input
              class="form-control msg-input"
              type="text"
              placeholder="write your msg"
              name="msg"
            />
            <button
              class="btn btn-primary text-capitalize"
              id="submit-btn"
              type="submit"
              disabled
            >
              send
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
